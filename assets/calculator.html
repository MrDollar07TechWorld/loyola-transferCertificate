.button-75 {
    background-color: #fbeee0;
    border: 2px solid #422800;
    border-radius: 30px;
    box-shadow: #422800 4px 4px 0 0;
    color: #422800;
    cursor: pointer;
    display: inline-block;
    font-weight: 600;
    font-size: 30px;
    padding: 0 18px;
    line-height: 50px;
    text-align: center;
    text-decoration: none;
    user-select: none;
    width: 30px;
    -webkit-user-select: none;
    touch-action: manipulation;
    margin-left: 35px;
    margin-top: 20px;
    display: none;
  }
  
  .button-75:hover {
    background-color: #fff;
  }
  
  .button-75:active {
    box-shadow: #422800 2px 2px 0 0;
    transform: translate(2px, 2px);
  }
  
  @media (min-width: 768px) {
    .button-75 {
      min-width: 50px;
      padding: 2px;
    }
  }
